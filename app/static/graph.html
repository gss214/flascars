<html>
    <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
    <center>
    <h1></h1>
    </center>

    <!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
    <script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

    <style type="text/css">

            #mynetwork {
                width: 100%;
                height: 100%;
                background-color: #ffffff;
                border: 1px solid lightgray;
                position: relative;
                float: left;
            }
       
    </style>

    </head>

    <body>
        <div id = "mynetwork"></div>


        <script type="text/javascript">

            // initialize global variables.
            var edges;
            var nodes;
            var network; 
            var container;
            var options, data;

            
            // This method is responsible for drawing the graph, returns the drawn network
            function drawGraph() {
                var container = document.getElementById('mynetwork');
                
                

                // parsing and collecting nodes and edges from the python
                nodes = new vis.DataSet([{"id": "1", "label": "1", "shape": "dot", "size": 10, "x": 50, "y": 50}, {"id": "2", "label": "2", "shape": "dot", "size": 10, "x": 100, "y": 100}, {"id": "3", "label": "3", "shape": "dot", "size": 10, "x": 150, "y": 150}, {"id": "4", "label": "4", "shape": "dot", "size": 10, "x": 200, "y": 200}, {"id": "5", "label": "5", "shape": "dot", "size": 10, "x": 250, "y": 250}, {"id": "6", "label": "6", "shape": "dot", "size": 10, "x": 300, "y": 300}]);
                edges = new vis.DataSet([{"arrows": "to", "distance": "3", "from": "1", "speed": "10", "time": 1080.0, "title": "ID = 1\u003cbr\u003eSpeed = 10km/h\u003cbr\u003eDistance = 3km\u003cbr\u003eTime = 00:18", "to": "2", "weight": 1}, {"arrows": "to", "distance": "3", "from": "2", "speed": "10", "time": 1080.0, "title": "ID = 2\u003cbr\u003eSpeed = 10km/h\u003cbr\u003eDistance = 3km\u003cbr\u003eTime = 00:18", "to": "3", "weight": 1}, {"arrows": "to", "distance": "1", "from": "2", "speed": "40", "time": 90.0, "title": "ID = 7\u003cbr\u003eSpeed = 40km/h\u003cbr\u003eDistance = 1km\u003cbr\u003eTime = 00:01", "to": "1", "weight": 1}, {"arrows": "to", "distance": "3", "from": "3", "speed": "10", "time": 1080.0, "title": "ID = 3\u003cbr\u003eSpeed = 10km/h\u003cbr\u003eDistance = 3km\u003cbr\u003eTime = 00:18", "to": "4", "weight": 1}, {"arrows": "to", "distance": "3", "from": "4", "speed": "10", "time": 1080.0, "title": "ID = 4\u003cbr\u003eSpeed = 10km/h\u003cbr\u003eDistance = 3km\u003cbr\u003eTime = 00:18", "to": "5", "weight": 1}, {"arrows": "to", "distance": "3", "from": "5", "speed": "10", "time": 1080.0, "title": "ID = 5\u003cbr\u003eSpeed = 10km/h\u003cbr\u003eDistance = 3km\u003cbr\u003eTime = 00:18", "to": "6", "weight": 1}, {"arrows": "to", "distance": "5", "from": "6", "speed": "20", "time": 900.0, "title": "ID = 6\u003cbr\u003eSpeed = 20km/h\u003cbr\u003eDistance = 5km\u003cbr\u003eTime = 00:15", "to": "1", "weight": 1}]);

                // adding nodes and edges to the graph
                data = {nodes: nodes, edges: edges};

                var options = {
            "configure": {
                "enabled": false
            },
            "edges": {
                "color": {
                    "inherit": true
                },
                "smooth": {
                    "enabled": false,
                    "type": "continuous"
                }
            },
            "interaction": {
                "dragNodes": false,
                "hideEdgesOnDrag": false,
                "hideNodesOnDrag": false
            },
            "physics": {
                "enabled": false,
                "stabilization": {
                    "enabled": true,
                    "fit": true,
                    "iterations": 1000,
                    "onlyDynamicEdges": false,
                    "updateInterval": 50
                }
            }
        };
                
                

                

                network = new vis.Network(container, data, options);
            
                


                

                return network;

            }

            drawGraph();

        </script>
    </body>
</html>
